sonar.projectKey=bbortt_eldoria
sonar.organization=bbortt-github

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Eldoria
#sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
#sonar.sources=.
sonar.exclusions=**/*spec.ts,**/*spec.tsx
sonar.test.inclusions=**/*spec.ts,**/*spec.tsx

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Coverage reports
sonar.javascript.lcov.reportPaths=./apps/web/coverage/lcov.info,./packages/core/coverage/lcov.info,./packages/ui/coverage/lcov.info
